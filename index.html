<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score
  Rules

  You Picked

  You Win
  You Lose

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

<body>
     <header>
       <div class="scoreBoard">
          <div class="text">
            <ul>
               <li>ROCK</li>
               <li>PAPER</li>
               <li>SCISSORS</li>
               <li>LIZARD</li>
               <li>SPOCK</li>
            </ul>
          </div>
          <div class="card-score">
           <h4>SCORE</h4>
           <h2 id="useScoreDisplay">0</h2>
         </div>
      </div>
     </header>



  <section  class="section-body">
             <div  class="you-pick">
             <h3> You Picked</h3>
             <button id="youPicked" onclick="you()">  <img src="" alt="" class=""  id="youImage"> </button> 
         </div>
         <div class="result-btn">
             <h2 id="result"></h2>
             <button id="randomPick">PLAY</button>
           </div>
           <div class="house-pick">
               <h3> The House Picked</h3>
               <button   id="housePicked"  onclick="house()"><img src="" alt="" id="houseImage"> </button>
         </div>
  </section>

  <section class="rules">
       <img src="" alt="" id="imageIcon">
      <button id="rules-btn"   onclick="show()">RULES</button>
  </section>
